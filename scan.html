<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>JANコード読み取り (Quagga.js)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }
    #interactive {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: lime;
      font-size: 1.2rem;
      padding: 10px;
      text-align: center;
      z-index: 10;
    }
    canvas.drawing, video {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="interactive" class="viewport"></div>
  <div id="overlay">📡 読み取り中...</div>

  <script>
    let lastScanned = "";

    function startScanner() {
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#interactive'),
          constraints: {
            width: { ideal: 1280 },
            height: { ideal: 720 },
            facingMode: "environment"
          }
        },
        decoder: {
          readers: ["ean_reader"]  // JANコード（EAN-13）対応
        },
        locate: true
      }, function(err) {
        if (err) {
          console.error(err);
          document.getElementById("overlay").textContent = "❌ カメラ起動に失敗";
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(function(result) {
        const code = result.codeResult.code;
        if (code === lastScanned) return;
        lastScanned = code;

        // 表示とlocalStorage保存
        document.getElementById("overlay").textContent = `✅ ${code} を読み取りました`;

        const list = JSON.parse(localStorage.getItem("janList") || "[]");
        if (!list.find(item => item.jan === code)) {
          list.unshift({ jan: code, name: "商品_" + code.slice(-4) });
          localStorage.setItem("janList", JSON.stringify(list));
        }

        setTimeout(() => {
          lastScanned = "";
          document.getElementById("overlay").textContent = "📡 読み取り中...";
        }, 3000);
      });
    }

    startScanner();
  </script>
</body>
</html>
