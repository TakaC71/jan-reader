<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JANコード読み取り - 全画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    #reader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
    #overlay {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 1.5em;
      padding: 10px;
      text-align: center;
    }
    button {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px;
      font-size: 1em;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="overlay">📡 スキャン待機中...</div>
  <button onclick="window.close()">✖ 閉じる</button>

  <script>
    let lastScanned = "";
    const overlay = document.getElementById("overlay");

    function onScanSuccess(decodedText) {
      if (decodedText === lastScanned) return;
      lastScanned = decodedText;
      overlay.textContent = `✅ ${decodedText} を読み取りました`;

      // 仮の商品名保存
      const list = JSON.parse(localStorage.getItem("janList") || "[]");
      if (!list.find(item => item.jan === decodedText)) {
        list.unshift({ jan: decodedText, name: "商品_" + decodedText.slice(-4) });
        localStorage.setItem("janList", JSON.stringify(list));
      }
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: { width: 100, height: 300 },
        formatsToSupport: [ Html5QrcodeSupportedFormats.EAN_13 ]
      },
      onScanSuccess,
      (errorMessage) => {}
    );
  </script>
</body>
</html>
