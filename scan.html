<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>JANコード読み取り</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    #reader {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #overlay {
      position: absolute;
      top: 1rem;
      width: 100%;
      text-align: center;
      color: lime;
      font-size: 1.2rem;
      text-shadow: 1px 1px 3px black;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="overlay">読み取り中...</div>

  <script>
    let lastScannedCode = "";

    const onScanSuccess = (decodedText) => {
      if (decodedText === lastScannedCode) return;
      lastScannedCode = decodedText;

      document.getElementById("overlay").innerText = `✅ ${decodedText} を読み取りました`;

      setTimeout(() => {
        lastScannedCode = "";
        document.getElementById("overlay").innerText = "読み取り中...";
      }, 3000);
    };

    const html5QrCode = new Html5Qrcode("reader");
    const config = {
      fps: 10,
      qrbox: { width: 250, height: 100 },  // 横長
      aspectRatio: 1.77
    };

    html5QrCode.start(
      { facingMode: "environment" },  // 背面カメラ指定
      config,
      onScanSuccess
    ).catch(err => {
      document.getElementById("overlay").innerText = "❌ カメラ起動失敗";
      console.error(err);
    });
  </script>
</body>
</html>
