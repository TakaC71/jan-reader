<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>JANã‚³ãƒ¼ãƒ‰èª­ã¿å–ã‚Š (Quagga.js ä¸­å¤®åˆ¤å®šã‚ã‚Š)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      height: 100%;
    }
    #interactive {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: lime;
      font-size: 1rem;
      padding: 10px;
      text-align: center;
      z-index: 10;
    }
    #scan-box {
      position: absolute;
      top: 45%;
      left: 20%;
      width: 60%;
      height: 10%;
      border: 2px solid lime;
      z-index: 10;
      pointer-events: none;
    }
    canvas.drawing, video {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="interactive" class="viewport"></div>
  <div id="overlay">ğŸ“¡ èª­ã¿å–ã‚Šä¸­...</div>
  <div id="scan-box"></div>

  <script>
    let lastScanned = "";

    function startScanner() {
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#interactive'),
          constraints: {
            width: { ideal: 1280 },
            height: { ideal: 720 },
            facingMode: "environment"
          }
        },
        decoder: {
          readers: ["ean_reader"]
        },
        locate: true
      }, function(err) {
        if (err) {
          console.error(err);
          document.getElementById("overlay").textContent = "âŒ ã‚«ãƒ¡ãƒ©èµ·å‹•ã«å¤±æ•—";
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(function(result) {
        const code = result.codeResult.code;
        const box = result.box;
        const centerX = (box[0].x + box[2].x) / 2;
        const centerY = (box[0].y + box[2].y) / 2;

        const screenW = window.innerWidth;
        const screenH = window.innerHeight;

        const isInBox =
          centerX >= screenW * 0.2 &&
          centerX <= screenW * 0.8 &&
          centerY >= screenH * 0.45 &&
          centerY <= screenH * 0.55;

        if (!isInBox) return;
        if (code === lastScanned) return;
        lastScanned = code;

        document.getElementById("overlay").textContent = `âœ… ${code} ã‚’èª­ã¿å–ã‚Šã¾ã—ãŸ`;

        const list = JSON.parse(localStorage.getItem("janList") || "[]");
        if (!list.find(item => item.jan === code)) {
          list.unshift({ jan: code, name: "å•†å“_" + code.slice(-4) });
          localStorage.setItem("janList", JSON.stringify(list));
        }

        setTimeout(() => {
          lastScanned = "";
          document.getElementById("overlay").textContent = "ğŸ“¡ èª­ã¿å–ã‚Šä¸­...";
        }, 3000);
      });
    }

    startScanner();
  </script>
</body>
</html>
