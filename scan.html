<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JANコード読み取りテスト</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 1em; }
    #reader { width: 90%; max-width: 400px; margin: auto; }
    #overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 1.2em;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>📷 JANコード読み取りテスト</h2>
  <div style="position: relative;">
    <div id="reader"></div>
    <div id="overlay">📡 スキャン待機中...</div>
  </div>
  <button onclick="location.reload()">🔄 リセット</button>

  <script>
    let lastScanned = "";
    const overlay = document.getElementById("overlay");

    function onScanSuccess(decodedText) {
      if (decodedText === lastScanned) return;
      lastScanned = decodedText;
      overlay.textContent = `✅ ${decodedText} を読み取りました`;

      // デモ用にローカル保存（仮の商品名を追加）
      const list = JSON.parse(localStorage.getItem("janList") || "[]");
      if (!list.find(item => item.jan === decodedText)) {
        list.unshift({ jan: decodedText, name: "商品_" + decodedText.slice(-4) });
        localStorage.setItem("janList", JSON.stringify(list));
      }
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: { width: 300, height: 100 },
        formatsToSupport: [ Html5QrcodeSupportedFormats.EAN_13 ]
      },
      onScanSuccess,
      (errorMessage) => {}
    );
  </script>
</body>
</html>
