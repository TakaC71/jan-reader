<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>JANコード読み取り (Quagga.js 限定エリア)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      height: 100%;
    }
    #interactive {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: lime;
      font-size: 1rem;
      padding: 10px;
      text-align: center;
      z-index: 10;
    }
    #scan-box {
      position: absolute;
      top: 40%;
      left: 20%;
      width: 60%;
      height: 20%;
      border: 2px solid lime;
      z-index: 10;
      pointer-events: none;
    }
    canvas.drawing, video {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="interactive" class="viewport"></div>
  <div id="overlay">📡 読み取り中...</div>
  <div id="scan-box"></div>

  <script>
    let lastScanned = "";

    function startScanner() {
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#interactive'),
          constraints: {
            width: { ideal: 1280 },
            height: { ideal: 720 },
            facingMode: "environment"
          }
        },
        decoder: {
          readers: ["ean_reader"],
          area: {
            top: "45%",
            right: "80%",
            left: "20%",
            bottom: "55%"
          }
        },
        locate: true
      }, function(err) {
        if (err) {
          console.error(err);
          document.getElementById("overlay").textContent = "❌ カメラ起動に失敗";
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(function(result) {
        const code = result.codeResult.code;
        if (code === lastScanned) return;
        lastScanned = code;

        document.getElementById("overlay").textContent = `✅ ${code} を読み取りました`;

        const list = JSON.parse(localStorage.getItem("janList") || "[]");
        if (!list.find(item => item.jan === code)) {
          list.unshift({ jan: code, name: "商品_" + code.slice(-4) });
          localStorage.setItem("janList", JSON.stringify(list));
        }

        setTimeout(() => {
          lastScanned = "";
          document.getElementById("overlay").textContent = "📡 読み取り中...";
        }, 3000);
      });
    }

    startScanner();
  </script>
</body>
</html>
